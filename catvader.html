

<!DOCTYPE html>
<html>
<head>
  <title>Darth Vader Cat and Goose</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .animal {
      position: absolute;
      max-width: 150px;
      height: auto;
      z-index: 2;
    }
  </style>
  <style>
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
    #play-audio-button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      background: #ff007b;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #play-audio-button:hover {
      background: #cc0066;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <img id="darth-cat1" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat2" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat3" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat4" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat5" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat6" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat7" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">
  <img id="darth-cat8" class="animal" src="cutecatvader.png" alt="Darth Vader Cat">

  <div class="button-container">
    <button id="play-audio-button">Play Audio</button>
  </div>

  <!-- <audio src="darthvadercatmusic.mp3" autoplay loop></audio> -->
  <audio id="background-audio" src="darthvadercatmusic.mp3" loop></audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js',
      {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
          },
          "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 5,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": false,
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      }
    );

    document.getElementById('play-audio-button').addEventListener('click', function() {
      document.getElementById('background-audio').play();
    });
    
    const darthCat1 = document.querySelector('#darth-cat1');
    const darthCat2 = document.querySelector('#darth-cat2');
    const darthCat3 = document.querySelector('#darth-cat3');
    const darthCat4 = document.querySelector('#darth-cat4');
    const darthCat5 = document.querySelector('#darth-cat5');
    const darthCat6 = document.querySelector('#darth-cat6');
    const darthCat7 = document.querySelector('#darth-cat7');
    const darthCat8 = document.querySelector('#darth-cat8');

    const goose = document.querySelector('#goose');
    const animals = [darthCat1, darthCat2, darthCat3, darthCat4, darthCat5, darthCat6, darthCat7, darthCat8];

    setInterval(() => {
        animals.forEach(animal => {
          const x = Math.random() * (window.innerWidth - animal.offsetWidth);
          const y = Math.random() * (window.innerHeight - animal.offsetHeight);
          animal.style.left = `${x}px`; 
          animal.style.top = `${y}px`;
          animal.animate([
            // keyframes
            { transform: 'translateY(0px)' },
            { transform: `translateY(${y}px)` },
            { transform: `translateX(${x}px)` }
          ], {
            // timing options
            duration: 500,
            iterations: 1
          });
        });
      }, 500);
  </script>
</body>
</html>
